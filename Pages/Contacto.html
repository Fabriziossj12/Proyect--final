<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../stilos.css">
 <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__marca">
                <img src="../Imagenes/vuelo-en-avion.png" alt="Logotipo de Starbucks" width="50" height="50">
            </div>
            <nav class="nav">
                <ul class="nav__lista">
                    <li class="nav__item">
                        <a class="nav__enlace nav__enlace--activo" href="../index.html">Inicio</a> 
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="../Pages/Menu.html">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="../Pages/Empresa.html">Empresa</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="../Pages/Contacto.html">Contacto</a>
                    </li>
                    <li class="nav__item nav__item--orden">
                        <a class="nav__enlace" href="../Pages/Acerca-de.html">Acerca de</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

<main>
    <section class="colcontenedor">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Contacto</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required="">
                  <div class="invalid-feedback">
                      Your username is required.
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
    
                
              
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Continuar</button>
            </form>
          </div>
    </section>
</main>

    <footer class="footer">
        <div class="footer__contenedor">
            <div>
                <img src="../Imagenes/vuelo-en-avion.png" alt="Logotipo de Starbucks" width="50" height="50">
            </div>
            <div>
                <p class="footer__copy">Derechos Reservados - <a href="#">Viajemos</a></p>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
